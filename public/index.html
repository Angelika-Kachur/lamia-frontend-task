<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Places</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
	<meta name="author" content="Angelika Kachur">
	<meta name="description" content="Map Places">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h2 class="title"> <i class="icon icon-map"></i> <span class="text">Places</span></h2>
		</header>
		<main class="main">
			<div class="map">
				<div id="map"></div>
			</div>
	
			<div class="places">
				<button id="btn--add-place" class="btn btn--add-place"> <i class="icon icon-add"></i> <span class="btn-text">Add new place</span></button>
				<ul id="places__list"></ul>
			</div>
		</main>
		<footer class="footer">
			<div class="text">
				Copyright &copy; 2020 by <a class="link" href="https://angelika-kachur.herokuapp.com/" target="_blank" rel=”noopener noreferrer”>Angelika Kachur</a>
			</div>
		</footer>
	</div>

	<!-- Google Maps scripts. -->
	
	<script async defer src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV0u1d54pPZHhX0wFhdI8YGLgi2ZbkTKA&callback=createMap&libraries=places"></script>


	<div class="popup">
		<div class="places__form-modal">
			<button class="close-popup"></button>
			<div id="places__form-holder"></div>
		</div>
	</div>
</body>

</html>
