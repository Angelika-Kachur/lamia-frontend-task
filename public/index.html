<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Places</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Angelika Kachur">
	<meta name="description" content="Map Places">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="wrapper">
		<div class="map">
			<h2 class="title--main"> <i class="icon-earth"></i>	Map</h2>
			<!-- <input class="map__search" id="search" type="text" placeholder="Search..." /> -->
			<div id="map"></div>
		</div>

		<div class="places">
			<h2 class="title--main"> <i class="icon-map"></i> Places</h2>
			<button id="btn--add-place" class="btn btn--add-place"> <i class="icon-add"></i> Add new place</button>
			<ul id="places__list"></ul>
		</div>
	</div>

	<!-- Google Maps scripts. -->
	<script async src="js/main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV0u1d54pPZHhX0wFhdI8YGLgi2ZbkTKA&callback=createMap&libraries=places" async defer></script>



	<div class="popup">
		<div class="places__form-modal">
			<button class="close-popup"></button>
			<div id="places__form-holder">
		</div>
	</div>
</body>

</html>
