<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Map Places</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Angelika Kachur">
	<meta name="description" content="Map Places">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div class="map">
		<h2>Map</h2>
		<input class="map__search" id="search" type="text" placeholder="Search..." />
		<div id="map"></div>
	</div>

	<div class="places">
		<h2>All places</h2>
		<ul id="places__list"></ul>
		<button id="btn--add-place" class="btn btn--add-place">Add new place</button>
	</div>

	<!-- Google Maps scripts. -->
	<script async src="js/main.js"></script>
	<script src="js/map.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAV0u1d54pPZHhX0wFhdI8YGLgi2ZbkTKA&callback=createMap&libraries=places" async defer></script>

	<div class="popup">
		<div class="places__form-modal">
			<h2>Modal</h2>
			<button class="close-popup">Close Popup</button>
			<div id="places__form-holder">
		</div>
	</div>
</body>

</html>
